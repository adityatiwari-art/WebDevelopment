<!-- form and input tag in html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>This is a form in html</h1>
    </div>
    <br>
    <form action="backend.php">
      <div>
        <label for="nid">Name</label>
        <input type="text" name="myname" id="nid" >
      </div>
      <br>
      <div>
        <label for="aid">Age</label>
        <input type="number"min="18" name="myage" id="aid" >
      </div>
      <br>
      <div>
        <label for="aid">DOB</label>
        <input type="date" name="mydob" id="bid" >
      </div>
      <br>
      <div>
        <label for="eid">eligibility</label>
        <input type="checkbox" name="myele" id="eid" checked >
      </div>
      <br>
      <div>
        <label for="gid">gender</label>
         male:<input type="radio" name="gender" id="gid" checked>
        female:<input type="radio" name="gender" id="gid" >
        others:<input type="radio" name="gender" id="gid" >
      </div>
      <br>
      <div>
        <label for="cid">car</label>
        <select name="car" id="cid">
          <option value="au">audi</option>
          <option value="merce">mercedes</option>
          <option value="bmw">bmw</option>
        </select>
      </div>
      <br>
      <label for="tid">write your feedback</label><br>
      <textarea name="mytext" id="tid" cols="60" rows="20"></textarea>
      <input type="submit" value="submit now">
      <input type="reset" value="reset now">
    </form>
  </body>
</html>
