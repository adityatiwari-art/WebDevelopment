<!-- responsiveness will not word if height and width are set in px -->
<!-- auto-fit and minmax( ) is for responsiveness in a grid layout so the size of container must not not be set in pixels -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autofit and minmax</title>
  <style>
    .container{
      /* dont set height and width otherwise it will not work  */
    display: grid;
    /* justify-content: center; */
    grid-template-columns: repeat(auto-fit ,minmax(200px,1fr));
    /* two attributes of minmax are min-size and max-size in a responsive layout the item can attain*/
    }
    .items{
      border: 2px solid black;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="items">items1</div>
    <div class="items">items2</div>
    <div class="items">items3</div>
    <div class="items">items4</div>
    <div class="items">items5</div>
    <div class="items">items6</div>
  </div>
</body>
</html>
