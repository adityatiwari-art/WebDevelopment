<!-- types of elements in css  -->
<!DOCTYPE html>
<htm lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>types of selectors in css</title>
    <style>
      p {
        color: darkmagenta;
        /* applied to all p */
      }
      #greenishspan {
        color: darkolivegreen;
      }
      .redbg {
        color: red;
      }
      h1,
      footer {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <p>this is para 1 for element selectors</p>
    <p>this is para 2 for element selector</p>
    <p class="redbg">this is para 3 for class selector</p>
    <span id="greenishspan">this is para 4 for id selector</span>
    <h1>this is h1 for group selector</h1>
    <footer>this is footer for group selectors</footer>
  </body></htm
>
