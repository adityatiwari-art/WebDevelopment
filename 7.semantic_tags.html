<!-- semantic tags in html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic tags in html</title>
  </head>
  <body>
    <h2>Semantic Tag</h2>
    <header></header>
    <main></main>
    <nav>
      <a href="section name ">this will move you to the section mentioned</a>
    </nav>
    <section></section>
    <footer></footer>
    <article></article>
    <details>
      <summary></summary>
    </details>
    <a href="#">go to top</a>
  </body>
</html>
