<!-- entities in html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>entities in html</title>
</head>
<body>
  <!-- bye written inside angular beacket is not accepted as exact text by html hece to print it exactly ion the screen we need an entity to print it like this <bye> -->
  hello<bye>
  <!-- entity &lt; for opening angular bracket and &gt; for closing angular bracket   -->
  hello&lt;bye&gt;
  <!-- for multiple spaces &nbsp for a single-->
  <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;paragraph with 4 spaces
  </p>
<!-- to print special symbols these ar some entities in html   -->
this is for pound &pound;
this is for copyright &copy;
this is for fraction &frac25; etc.
this is another fraction 13&frasl;5;
</body>
</html>
