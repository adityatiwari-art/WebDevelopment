<!-- ids and classes in html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ids and classes in html</title>
  </head>
  <body>
    <h3>ids and classes in html</h3>
    <div id="mainbox" classes="redbg">this is inside div</div>
    <!-- span.redbg +enter -->
    <span class="redbg"></span>
    <!-- span#mainbbox -->
    <span id="mainbbox"></span>
    <!-- span.redbg.yellowborder.pinktext -->
    <span class="redbg yellowborder pinktext"></span>
    <!-- span.redbg*4 -->
    <span class="redbg">first </span>
    <span class="redbg">second</span>
    <span class="redbg">third</span>
    <span class="redbg">forth</span>
    <!-- .redbg    emmet takes div as default -->
    <div class="redbg"></div>
    <!-- #redbg    emmet takes div as default -->
    <div id="redbg"></div>
  </body>
</html>
